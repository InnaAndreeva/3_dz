 {% extends 'base.html' %}

 {% load humanize %}

 {% block content %}
 <section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">{{news_single.title}}</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Main</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'news' %}">News</a>
          </li>
          <li class="breadcrumb-item active">{{news_single.title}}</li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Listing -->
  <section id="listing" class="py-4">
    <div class="container">
      <a href="{% url 'news' %}" class="btn btn-light mb-4">Back To News</a>
      <div class="row">
        <div class="col-md-9">
        

          <!-- Description -->
          <div class="row mb-5">
            <div class="col-md-12">
              <h3>{{news_single.title}}</h3>
              {{news_single.text}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

 {% endblock %}
