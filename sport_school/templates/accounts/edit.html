{% extends 'base.html' %}
{% block content %}
<!-- Breadcrumb -->
<section id="bc" class="mt-1">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'dashboard' %}">
                        <i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item active"> Edit</li>
            </ol>
        </nav>
    </div>
</section>
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-pen"></i> Edit Personal Data</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}
                        <form action="{% url 'save_changes' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" class="form-control" value={{user.first_name}} required />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" class="form-control" value={{user.last_name}} required />
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" value={{user.email}} required />
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" name="phone" class="form-control" value={{user.user_data.phone}} required />
                                </div>
                                <input type="hidden" name="user_id" value="{{user.id}}">
                                {% if user.application %}
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" name="age" class="form-control" value={{user.application.age}}  required />
                                </div>
                                <div class="form-group">
                                    <label for="password2">District</label>
                                    <input type="text" name="district" class="form-control" value={{user.application.district}}  required />
                                </div>
                                <div class="form-group">
                                    <label for="age">Choose gender</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="gender1" value="F">
                                        <label class="form-check-label" for="gender1">F</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="gender2" value="M">
                                        <label class="form-check-label" for="gender2">M</label>
                                    </div>
                                </div>
                                {% endif %}
                                <input type="submit" value="Save Changes" class="btn btn-secondary btn-block" />
                        </form>
                        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-block">See Current Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
