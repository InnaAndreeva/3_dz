{% extends 'base.html' %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-ball"></i> Регистрация</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">Имя</label>
                                <input type="text" name="first_name" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Фамилия</label>
                                <input type="text" name="last_name" class="form-control" required />
                                <div class="form-group">
                                    <label for="username">Логин</label>
                                    <input type="text" name="username" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="phone">Телефон</label>
                                    <input type="text" name="phone" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Пароль</label>
                                    <input type="password" name="password" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="password2">Повторите пароль</label>
                                    <input type="password" name="password2" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="sport_interests">Расскажите о Ваших спортивных интересах</label>
                                    <textarea class="form-control" id="sport_interests" name="sport_interests" rows="3"></textarea>
                                </div>
                                <input type="submit" value="Зарегистрироваться" class="btn btn-success btn-block" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
