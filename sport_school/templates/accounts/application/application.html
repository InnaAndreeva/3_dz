{% extends 'base.html' %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-user-plus"></i> Подайте заявку на участие в спортивной секции</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}
                        <form action="{% url 'send_application' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">Имя</label>
                                <input type="text" name="first_name" class="form-control" value={{user.first_name}} required />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Фамилия</label>
                                <input type="text" name="last_name" class="form-control" value={{user.last_name}} required />
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" value={{user.email}} required />
                                </div>
                                <div class="form-group">
                                    <label for="phone">Телефон</label>
                                    <input type="text" name="phone" class="form-control" value={{user.user_data.phone}} required />
                                </div>
                                <div class="form-group">
                                    <label for="sport_section">Выберете спортивную секцию</label>
                                    <select class="form-control" id="sport_section" name="sport_section">
                                        {% for s_s in sport_sections %}
                                            <option value="{{s_s.id}}">{{s_s.title}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="birth_date">Дата рождения</label>
                                    <!--<input type="number" name="age" class="form-control" required />-->
                                    <input type="date" id="birth_date" name="birth_date"
                                       value="2019-07-22">
                                </div>
                                <div class="form-group">
                                    <label for="district">Ваш район проживания</label>
                                    <input type="text" name="district" class="form-control" required />
                                </div>
                                <div class="form-group">
                                  <label for="age">Выберете пол</label>
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" id="gender1" value="F">
                                      <label class="form-check-label" for="gender1">Ж</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" id="gender2" value="M">
                                      <label class="form-check-label" for="gender2">M</label>
                                  </div>
                                </div>
                                <input type="submit" value="Отправить заявку" class="btn btn-success btn-block" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
